<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter lenght in inches" id="len"><br><br>
    <input type="button" id="btn" onclick="getFeet()" value="convert"><br><br>
    <input type="text" id="feet" placeholder="get lenght in feet">
    <script>
       function getFeet() {
         var inch = parseFloat(document.getElementById("len").value);
        var result =inch/12;
        document.getElementById("feet").value = result;
       }
    </script>
</body>
</html>
