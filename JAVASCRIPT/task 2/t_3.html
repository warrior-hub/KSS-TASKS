<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3>Enter a number:</h3>
  <input type="number" id="factNum">
  <button onclick="findFactorial()">Get Factorial</button>
  <span id="factResult"></span>

  <script>
    function findFactorial() {
      let num = parseInt(document.getElementById("factNum").value);
      let fact = 1;

      for (let i = 1; i <= num; i++) {
        fact *= i;
      }

      document.getElementById("factResult").innerText = "Factorial is: " + fact;
    }
  </script>
</body>
</html>
