<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num" placeholder="enter the number"><br><br>
    <input type="button" value="check" onclick="checkEO()">
    <br><br>
    <div id="dv">

    </div>

    <script>
        function checkEO(params) {
            var num = document.getElementById("num").value;
            if (num % 2 == 0) {
                document.getElementById("dv").innerText = "Even Number";
            } else {
                document.getElementById("dv").innerText = "Odd Number"
            }

        }
    </script>
</body>

</html>
