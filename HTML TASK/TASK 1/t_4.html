<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and Chemistry Examples</title>
</head>
<body>
    <h2>Examples:</h2>
    <ol>
        <li>
            <p><b>Garden Area:</b><br>
            The area of garden is 400 m<sup>2</sup></p>
        </li>
        <li>
            <p><b>Chemical Reaction:</b><br>
            H<sub>2</sub> + SO<sub>4</sub> → H<sub>2</sub>SO<sub>4</sub></p>
        </li>
        <li>
            <p><b>Algebraic Identity:</b><br>
            (a + b)<sup>2</sup> → a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
        </li>
        <li>
            <p><b>Water Formation Reaction:</b><br>
            2H<sub>2</sub> + O<sub>2</sub> → 2H<sub>2</sub>O</p>
        </li>
    </ol>
</body>
</html>
