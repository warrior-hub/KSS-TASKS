<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .newsletter {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .newsletter h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .newsletter p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .newsletter button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="newsletter">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get the latest news, events, and study tips delivered to your inbox.</p>
    <form>
      <input type="email" placeholder="Enter your email" required><br>
      <button type="submit">Subscribe</button>
    </form>
  </div>

</body>
</html>
