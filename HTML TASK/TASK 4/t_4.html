<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e2828 url('https://www.transparenttextures.com/patterns/symphony.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }


    .divider {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #666;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f7f7f7;
      cursor: pointer;
    }

    .social-buttons i {
      margin-right: 5px;
    }

    .signup {
      font-size: 13px;
      margin-top: 10px;
    }

    .signup a {
      text-decoration: none;
      color: #007BFF;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Form</h2>
    <form>
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">LOGIN</button>
    </form>

    <div class="divider">Or login with</div>

    <div class="social-buttons">
      <button><i class="fab fa-facebook-f"></i> Facebook</button>
      <button><i class="fab fa-google"></i> Google</button>
    </div>

    <div class="signup">
      Not a member? <a href="#">Signup now</a>
    </div>
  </div>

</body>
</html>
