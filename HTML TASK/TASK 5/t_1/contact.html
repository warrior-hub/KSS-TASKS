<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Kamadgiri Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }

    header {
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
       display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      color:  #00ADB5;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #90caf9;
    }

    main {
      padding: 40px 20px;
      background-color: #181818;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #90caf9;
    }

    form {
      max-width: 500px;
      margin: auto;
      text-align: left;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      background-color: #90caf9;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #64b5f6;
    }

    footer {
      background-color: #1f1f1f;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin-right: 0;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <label>Full Name:
        <input type="text" name="name" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Message:
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Kamadgiri Software Solution Ltd. | All rights reserved.</p>
  </footer>
</body>
</html>
