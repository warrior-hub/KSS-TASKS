<!DOCTYPE html>
<html>
<head>
  <title>Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #313331;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Enquiry Form</h2>
    <form>
      <div class="form-group">
        <input type="text" name="name" placeholder="your name" required>
      </div>

      <div class="form-group">
        <input type="text" name="address" placeholder="your address" required>
      </div>

      <div class="form-group">
        <input type="tel" name="phone" placeholder="your phone number" required>
      </div>

      <div class="form-group">
        <input type="url" name="website" placeholder="your web site with http:// ">
      </div>

      <div class="form-group">
        <textarea name="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
