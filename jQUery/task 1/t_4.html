<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <input type="number" id="num" placeholder="enter a number"><br><br>
    <input type="number" id="num2" placeholder="enter second number"><br><br>
    <input type="number" id="num3" placeholder="enter 3rd number"><br><br>
    <input type="button" placeholder="" id="btn" value="getmax"><br><br>
    <p id="txt">

    </p>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var num = parseInt($("#num").val());
                var num2 = parseInt($("#num2").val());
                var num3 = parseInt($("#num3").val());
                // var result = num > num2 ? num > num3 ?

                if (num >= num2 && num >= num3) {
                    $("#txt").text("max is: " + num);
                } else if (num2 >= num && num2 >= num3) {
                    $("#txt").text("max is: " + num2);
                } else {
                    $("#txt").text("max is: " + num3);
                }


            })

        })
    </script>

</body>

</html>
