<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="nam" placeholder="enter nme"><br><br>
    <input type="button" placeholder="" id="btn" value="click me"><br><br>
    <span id="spm"></span>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#spm").text($("#nam").val());
            })
        })
    </script>

</body>
</html>
