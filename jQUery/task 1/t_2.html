<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <input type="number" id="num" placeholder="enter a number"><br><br>
    <input type="button" placeholder="" id="btn" value="PrintTable"><br><br>
    <textarea name="" id="txt" rows="11"></textarea>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var num = ($("#num").val());
                var result = " ";
                for (let i = 1; i < 11; i++) {

                    result = result+ num * i +"\n";
                    $("#txt").html(result);
                    
                }

            })
        })
    </script>

</body>

</html>
