<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .box { border: 1px solid #000; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 box">1</div>
      <div class="col-md-8 box">
        2
        <div class="row">
          <div class="col-md-6 box">2.1</div>
          <div class="col-md-6 box">
            2.2
            <div class="row">
              <div class="col-6 box">2.2.1</div>
              <div class="col-6 box">2.2.2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
