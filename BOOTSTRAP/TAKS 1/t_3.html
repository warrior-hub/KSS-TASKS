<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Tables</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h4>Common Vegetables</h4>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Vegetable</th>
          <th>Color</th>
          <th>Taste</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Carrot</td>
          <td>Orange</td>
          <td>Sweet</td>
          <td>Root</td>
        </tr>
        <tr>
          <td>Spinach</td>
          <td>Green</td>
          <td>Earthy</td>
          <td>Leafy</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h4>Common Fruits</h4>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Fruit</th>
          <th>Color</th>
          <th>Taste</th>
          <th>Season</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Red</td>
          <td>Sweet</td>
          <td>Winter</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>Yellow</td>
          <td>Sweet</td>
          <td>Summer</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
